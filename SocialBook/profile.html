<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_SocialBook.com</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/a7861c2069.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left-sec">
            <img src="images/images/logo.png" alt="" class="logo">
            <ul>
                <li><img src="images/images/notification.png" alt=""></li>
                <li><img src="images/images/inbox.png" alt=""></li>
                <li><img src="images/images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right-sec">
            <div class="search-box">
                <img src="images/images/search.png" alt="" class="pp">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-profile online" onclick="toggleSetting()">
                <img src="images/images/profile-pic.png" alt="">
            </div>
        </div>
        <!---------Setting Menu-->
        <div class="seting-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="setting-inner-menu">
                <div class="user-profile">
                    <img src="images/images/profile-pic.png" alt="">
                    <div>
                        <p>Tomas Nichol</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/images/feedback.png" alt="">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>

                <div class="seting-link">
                    <img src="images/images/setting.png" alt="" class="seting-img">
                    <a href="#">Setting & Privacy</a><img src="images/images/arrow.png" alt=""width="10px">
                </div>
                <div class="seting-link">
                    <img src="images/images/help.png" alt="" class="seting-img">
                    <a href="#">Help & Support</a><img src="images/images/arrow.png" alt=""width="10px">
                </div>
                <div class="seting-link">
                    <img src="images/images/display.png" alt="" class="seting-img">
                    <a href="#">Display & Accessibility</a><img src="images/images/arrow.png" alt=""width="10px">
                </div>
                <div class="seting-link">
                    <img src="images/images/logout.png" alt="" class="seting-img">
                    <a href="#">Logout</a><img src="images/images/arrow.png" alt=""width="10px">
                </div>
            </div>
           
           

        </div>
    </nav>
    <!--- Profile page-->
    <div class="profile-containor">
        <img src="images/images/cover.png" alt="" class="cover-img">
        <div class="profile-detail">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="images/images/profile.png" alt=""class="pd-images">
                    <div>
                        <h3>Yohana margarite</h3>
                        <p>210 Friends - 20 mutual</p>
                        <img src="images/images/member-1.png" alt="">
                        <img src="images/images/member-2.png" alt="">
                        <img src="images/images/member-3.png" alt="">
                        <img src="images/images/member-4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="pd-right">
                <button type="button"><img src="images/images/add-friends.png" alt="">Friends</button>
                <button type="button"><img src="images/images/message.png" alt="">Message</button>
            </div>
        </div>
    </div>
  



    <div class="footer">
        <p>Copyright 2025 - SuraTech</p>
    </div>
    
</body>
<script src="scriptt.js"></script>
</html>
