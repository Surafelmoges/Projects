<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook.com</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav>
        <div class="nav-left-sec">
            <img src="images/images/logo.png" alt="" class="logo">
            <ul>
                <li><img src="images/images/notification.png" alt=""></li>
                <li><img src="images/images/inbox.png" alt=""></li>
                <li><img src="images/images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right-sec">
            <div class="search-box">
                <img src="images/images/search.png" alt="" class="pp">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-profile online">
                <img src="images/images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>
    <div class="containor">
        <!---------Left-sidebar-->
        <div class="left-side-bar">
            <div class="imp-links">
                <a href="#"><img src="images/images/news.png" alt="">Latest News</a>
                <a href="#"><img src="images/images/friends.png" alt="">Friends</a>
                <a href="#"><img src="images/images/group.png" alt="">Group</a>
                <a href="#"><img src="images/images/marketplace.png" alt="">Marketplace</a>
                <a href="#"><img src="images/images/watch.png" alt="">Watch</a>
                <a href="#">See More</a>
                
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/images/shortcut-1.png" alt="">Web Developers</a>
                <a href="#"><img src="images/images/shortcut-2.png" alt="">Web Design Course</a>
                <a href="#"><img src="images/images/shortcut-3.png" alt="">Full Stack Development</a>
                <a href="#"><img src="images/images/shortcut-4.png" alt="">Website Experts</a>
            </div>
        </div>
        <!---------Main-sidebar-->
        <div class="main-content">

        </div>
        <!---------Right-sidebar-->
        <div class="rght-side-bar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>September</span>
                </div>
                <div class="right-event">
                    <h4>Music Production</h4>
                    <p>Eliyas Moges</p>
                    <a href="#">More Info</a>
                </div>

            </div>
 
        </div>
    </div>
</body>
</html>
